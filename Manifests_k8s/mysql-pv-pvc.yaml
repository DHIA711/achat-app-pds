apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  #PV is not Namespaced, it is available to whole cluster. i.e. PV is accessible to all namespaces.
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: bd-storage-class
  hostPath:
    path: "/mnt/data/mysql"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: achat-app
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: bd-storage-class 
  resources:
    requests:
      storage: 2Gi


